<ion-content [fullscreen]="true">
    <div class="titulo ion-no-padding">

        <ion-col>
            <h2 class="ion-text-capitalize">ingresa tu numero telefonico</h2>
        </ion-col>

    </div>


    <div class="container-fluid">
        <ion-grid>
            <form (ngSubmit)="ingreso()">
                <ion-row class="inicioSesion">
                    <ion-img id="flag"
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b0/Flag_of_Chile_%281818-1854%29.svg/220px-Flag_of_Chile_%281818-1854%29.svg.png">
                    </ion-img>
                    <ion-input class="numeroTelefono" type="text" placeholder=" Numero telefonico">+56</ion-input>
                </ion-row>                
                <ion-row>
                    <ion-col>
                        <ion-input class="correo" type="text" placeholder=" Correo electronico"></ion-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-input class="contrasena" type="password" placeholder=" ContraseÃ±a"></ion-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-button expand="full" shape="round" color="dark" type="submit">
                            Continuar
                            <ion-icon slot="end" name="arrow-forward-outline"></ion-icon>
                        </ion-button>
                    </ion-col>
                </ion-row>
            </form>
            <div>
                <div class="center">
                    <ion-button class="signUp" expand="full" shape="round">Registrarse</ion-button>
                </div>
            </div>
            
            <ion-row>
                <ion-col>
                    <hr  size="8px" color="grey" />
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-button class="boton-correo" expand="full" color="secondary" shape="round">
                        <ion-icon slot="start" name="mail-outline"></ion-icon>
                        Continuar con Correo Electronico
                    </ion-button>
                    <ion-button class="boton-facebook" expand="full" color="tertiary" href="" shape="round">
                        <ion-icon slot="start" name="logo-facebook"></ion-icon>
                        Continuar con Facebook
                    </ion-button>
                    <ion-button class="boton-google" expand="full" color="light" href="" shape="round">
                        <ion-icon slot="start" name="logo-google"></ion-icon>
                        Continuar con Google
                    </ion-button> 
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
