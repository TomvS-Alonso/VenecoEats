        <ion-row class="campo">
          <ion-col size="10">
            <ion-input class="inputs"></ion-input>
          </ion-col>
        </ion-row>
      </div>
      <!-- Fin formulario 1 -->

      <!-- Inicio formulario 2 -->
      <div class="formularioDos">
        <ion-row>
          <ion-col size="12">
            <h3>Ingrese el codigo de 4 digitos que se le envi√≥ al x xxxx xxxx</h3>
          </ion-col>
        </ion-row>
        <ion-row class="campoCodigos">

            <ion-input class="inputs inputCodigo"></ion-input>

          </ion-col>

          </ion-col>
          <ion-col size="3">
            <ion-input class="inputs inputCodigo"></ion-input>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12">
            <ion-button expand="block">
              No recibi el codigo
            </ion-button>
          </ion-col>
        </ion-row>
        
        <ion-row class="campoBotones">
          <ion-col size="6">
            <ion-button>Default</ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button>Siguiente</ion-button>

      <!-- Fin formulario 2 -->

      <!-- Inicio formulario 3 -->
      <div class="formularioTres">

        <div class="datosUsuario">
          <ion-row>
            <ion-col size="11">
              <label for="">Rut</label>
              <ion-input class="inputs" type="text" placeholder="Awesome Input"></ion-input>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="11">
              <label for="">Nombre</label>
              <ion-input class="inputs" type="text" placeholder="Awesome Input"></ion-input>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="11">
              <label for="">Segundo Nombre</label>
              <ion-input class="inputs" type="text" placeholder="Awesome Input"></ion-input>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="11">
              <label for="">Apellido Paterno</label>
              <ion-input class="inputs" type="text" placeholder="Awesome Input"></ion-input>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="11">
              <label for="">Apellido Materno</label>
              <ion-input class="inputs" type="text" placeholder="Awesome Input"></ion-input>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="11">
              <label for="">Sexo</label>
              <ion-input class="inputs" type="text" placeholder="Awesome Input"></ion-input>
            </ion-col>
          </ion-row>

          <ion-row>
            <!-- fecha de nacimiento -->
            <ion-col size="11">
              <ion-item>
                <ion-label>Date</ion-label>
                <ion-datetime display-format="DD.MM.YYYY HH:mm"></ion-datetime>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="11">
              <label for="">Nacionalidad</label>
              <ion-item>
                <ion-select class="inputs">
                  <ion-select-option value="brown">Brown</ion-select-option>
                  <ion-select-option value="blonde">Blonde</ion-select-option>
                  <ion-select-option value="black">Black</ion-select-option>
                  <ion-select-option value="red">Red</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="11">
              <label for="">Correo</label>
              <ion-input class="inputs" type="text" placeholder="Awesome Input"></ion-input>
            </ion-col>
          </ion-row>
        </div>
        
      </div>
      <!-- Fin formulario 3 -->

    </form>
