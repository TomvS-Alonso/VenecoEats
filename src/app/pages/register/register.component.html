      <!-- Inicio formulario 3 -->
      <div class="formularioTres">

        <div class="datosUsuario">
          <ion-row>
            <ion-col size="11">
              <label for="">Rut</label>
              <ion-input class="inputs" type="text" formControlName="rut"></ion-input>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="11">
              <label for="">Primer Nombre</label>
              <ion-input class="inputs" type="text" formControlName="nombreP" required="true"></ion-input>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="11">
              <label for="">Segundo Nombre</label>
              <ion-input class="inputs" type="text" formControlName="nombreS"></ion-input>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="11">
              <label for="">Apellido Paterno</label>
              <ion-input class="inputs" type="text" formControlName="apellidoP"></ion-input>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="11">
              <label for="">Apellido Materno</label>
              <ion-input class="inputs" type="text" formControlName="apellidoM"></ion-input>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="11">
              <label for="">Sexo</label>
              <ion-input class="inputs" type="text" formControlName="sexo"></ion-input>
            </ion-col>
          </ion-row>

          <!-- fecha de nacimiento -->
          <!-- <ion-row>
            <ion-col size="11">
              <ion-item>
                <ion-label>Date</ion-label>
                <ion-datetime formControlName="fechaNacimiento" display-format="YYYY-MM-DD"></ion-datetime>
              </ion-item>
            </ion-col>
          </ion-row> -->

          <ion-row>
            <ion-col size="11">
              <label for="">Nacionalidad</label>
              <ion-item>
                <ion-select class="inputs" formControlName="nacionalidad" (ionChange)="handleEstadoNroDocumento($event)">
                  <ion-select-option value="chilena">Chilena</ion-select-option>
                  <ion-select-option value="venezolano">Veneco</ion-select-option>
                  <ion-select-option value="colombiano">Colombiana</ion-select-option>
                  <ion-select-option value="peruano">Peruana</ion-select-option>
                  <ion-select-option value="boliviano">Boliviana</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row *ngIf="estado_nroDocumento">
            <ion-col size="11">
              <label for="">Numero de documento</label>
              <ion-input class="inputs" type="number" formControlName="nroDocumento"></ion-input>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="11">
              <label for="">Correo</label>
              <ion-input class="inputs" type="email" formControlName="correo"></ion-input>
            </ion-col>
          </ion-row>

          <ion-row class="campoBotones">
            <ion-col size="5" class="col-center">
              <ion-button>Cancelar</ion-button>
            </ion-col>
            <ion-col size="5" class="col-center">
              <ion-button (click)="sigPagina('formularioTres')" [disabled]="validarPagina2()">Siguiente</ion-button>
            </ion-col>
          </ion-row>

        </div>
      </div>
      <!-- Fin formulario 3 -->

      <!-- Inicio formulario 4 -->
      <div class="formularioCuatro oculta">
        <ion-row>
          <ion-col size="12">
            <h3>Crea tu contraseña</h3>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <p>Las contraseñas deben tener un minimo de 8 caracteres, e incluir al menos una letra y un número</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="10">
            <ion-input class="inputs" [type]="tipoContrasenia" formControlName="contrasenia" required>
            </ion-input>
          </ion-col>
          <ion-col size="2" class="mostrarContraseñaCampo">
            <ion-icon class="mostrarContraseña" (click)="mostrarContrasenia()" name="eye"></ion-icon>
          </ion-col>
        </ion-row>

        <!-- <div>{{registerForm.get("contrasenia").errors | json}}</div> -->
        
        <ion-row class="campoBotones">
          <ion-col size="5" class="col-center ">
            <ion-button expand="block"  (click)="antPagina('formularioCuatro')">Volver</ion-button>
          </ion-col>
          <ion-col size="5" class="col-center">
            <ion-button expand="block" type="submit" [disabled]="!registerForm.valid">Registrarse</ion-button>
          </ion-col>
        </ion-row>
      </div>
      <!-- Fin formulario 4 -->
